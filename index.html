<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="calculator">
    <a href="#" style="display: block; text-align: center; text-decoration: none; color: blue;">
      <h2>Made By NEWBIENOOB</h2>
    </a>

    <input id="display" readonly>
    <div id="keys" onclick="handleButtonClick(event)">
      <button data-value="+" class="operator-btn">+</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="-" class="operator-btn">-</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*" class="operator-btn">*</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="/" class="operator-btn">/</button>
      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button data-action="calculate">=</button>
      <button data-action="clearDisplay" class="operator-btn">C</button>
    </div>
    <a href="#" style="display: block; text-align: center; text-decoration: none; color: blue;">
      <h2>Made By NEWBIENOOB</h2>
    </a>

  </div>
  <script src="app.js"></script>
</body>

</html>
